<h3>Enregistrement audio :</h3>
<button (click)="startRecording()" [disabled]="isRecording">Démarrer l'enregistrement</button>
<button (click)="stopRecording()" [disabled]="!isRecording">Arrêter l'enregistrement</button>

<h3>Texte transcrit :</h3>
<textarea [(ngModel)]="transcript" (ngModelChange)="updateTranscript($event)" rows="2" cols="120"></textarea>
